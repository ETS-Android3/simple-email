buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.github.marcpoppleton:git-changelog:0.1.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    ci = project.hasProperty("ci")
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
